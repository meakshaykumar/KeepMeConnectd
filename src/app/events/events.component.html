<app-header></app-header>
<div class="container mt-5 mb-5">
    <h4 style="margin-top: 100px;">Your Events</h4>
    <div class="row" style="height: 100vh; overflow-y: scroll;">
        <div class="col-md-12" *ngFor="let event of userEvents">
            <mat-card class="example-card" style="margin-top:20px">
                <mat-card-header>
                  <mat-card-title><b>{{event.eventName}}</b></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                  <p class="ml-3 mt-2">
                    {{event.eventDescription}}
                  </p>
                </mat-card-content>
              </mat-card>
        </div>
    </div> 
</div>
<app-footer></app-footer>
