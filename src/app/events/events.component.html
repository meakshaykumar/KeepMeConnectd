<app-header></app-header>
<div class="container mb-5" style="height: 100vh;">
    <h4 style="margin-top: 100px;">Your Events</h4>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-12 mt-3" *ngFor="let event of userEvents">
            <mat-card class="example-card">
              <div class="row">
                <div class="col-md-9">
                  <mat-card-header>
                    <mat-card-title><b>{{event.eventName}}</b></mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                    <p class="ml-3 mt-2">
                      {{event.eventDescription}}
                    </p>
                  </mat-card-content>
                </div>
                <div class="col-md-3 text-end" style="margin-top: 15px;">
                    <span>{{event.eventTime}}</span><br>
                    <span>{{event.eventDate | date}}</span>
                </div>
              </div>
              </mat-card>
        </div>
    </div> 
</div>
<app-footer></app-footer>
